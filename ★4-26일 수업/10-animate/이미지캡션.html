	<style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		a{text-decoration:none; color:inherit;}
		.clearfix::after{content:""; display:block; clear:both;}

		#box{width:1600px;
			margin:200px auto;}
		
		#box li{width:520px;
				height:300px;
				float:left;
				margin-left:20px;
				position:relative;
				overflow:hidden;}
		#box li:nth-child(1){margin-left:0;}

		#box li img{width:100%;}

		.text{position:absolute;
				bottom:0;
				left:0;
				background-color:#000;
				color:#fff;
				width:100%;
				height:100px;}
		
		.text h3,.text p{padding-left:20px;}

		.text h3{font-size:30px;
				line-height:50px;}

		/*이미지캡션 효과 초기본*/
		#box li:nth-child(1) .text{opacity:0;}

		#box li:nth-child(2) .text{opacity:0; left:-520px;}
		#box li:nth-child(2) img{position:relative; top:0;}

		#box li:nth-child(3) .text{opacity:0; bottom:-100px;}
		#box li:nth-child(3) img{position:relative; top:0;}
	</style>

	<script src="../../jquery-3.6.0.min.js" type="text/javascript" text="javascript"></script>
	<script src="../../jquery-ui.min.js" type="text/javascript" text="javascript"></script>
	<script>
		$(function(){
			//.hover() -> 마우스를 올리고 떼었을때 두가지 동작
			//.mouseover()/.mouseout() -> 마우스를 올렸을때/마우스를 떼었을때
			//.mouseenter()/.mouseleave() -> 마우스를 올렸을때/마우스를 떼었을때

			var $box = $("#box li");
			
			//첫번째 li한테 마우스 올렸을때
			$box.eq(0).mouseenter(function(){
				$(this).find(".text").stop().animate({"opacity":"1"},500,"easeOutCirc");
			}).mouseleave(function(){
				$(this).find(".text").stop().animate({"opacity":"0"},500,"easeOutCirc");
			});

			//두번째 li한테 마우스 올렸을때
			$box.eq(1).mouseenter(function(){
				$(this).find(".text").stop().animate({"opacity":"1","left":"0"},500,"easeOutCirc");
				$(this).find("img").stop().animate({"top":"-20px"},500,"easeOutCirc");
			}).mouseleave(function(){
				$(this).find(".text").stop().animate({"opacity":"0","left":"-520px"},500,"easeOutCirc");
				
			});

			//세번째 li한테 마우스 올렸을때
			$box.eq(2).mouseenter(function(){
				$(this).find(".text").stop().animate({"opacity":"1","bottom":"0"},500,"easeOutCirc");
				$(this).find("img").stop().animate({"top":"-20px"},500,"easeOutCirc");
			}).mouseleave(function(){
				$(this).find(".text").stop().animate({"opacity":"0","bottom":"-100px"},500,"easeOutCirc");
				$(this).find("img").stop().animate({"top":"0"},500,"easeOutCirc");
			});
		});
	</script>

 </head>
 <body>
  <div id="box">
  	<ul class="clearfix">

			<a href="#">
				<img src="1.jpg" alt="" />

				</span>
			</a>
		</li>

		</li>
	</ul>
  </div>
 </body>
