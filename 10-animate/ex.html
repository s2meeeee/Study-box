<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{margin:0; padding:0;}

        div{width:100px;
            height:100px;
            background-color:palegoldenrod;}


    </style>

    <script src="../jquery-3.6.0.min.js" type="text/javascript" text="javascript"></script>
    <script src="../jquery-ui.min.js" type="text/javascript" text="javascript"></script>
    <script>
        $(function(){
            
            $("div").click(function(){
                $(this).stop().animate({"margin-left":"500px","background-color":"olive"},2000,"easeInOutQuart" //transition이 기본으로 들어가져있음
                ,function(){
                    $(this).stop().animate({"margin-left":"0","background-color":"blue"},2000,"easeInOutQuart")

                });
            });

            /*$("div").hover(function(){ //a마우스를 올렸을때랑 떼었을때(두가지의 행동이 일어남)
                $(this).stop().animate({"margin-left":"200px"},1000,"linear");
            },function(){
                $(this).stop().animate({"margin-left":"0"},1000,"linear");

            });*/
        });

    </script>
</head>

    <div></div>
