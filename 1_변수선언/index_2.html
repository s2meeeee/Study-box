        var $a = Number(prompt('a의 변수명 입력',''));

        var $c = 0; //2.산술에서 담을 변수명
        
        //3.연산시작

        //4. 변수명과 문자로 출력
        alert($a+"+"+$b+"="+$c+"입니다.");
        
    </script>
