<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var $a = Number(prompt("a의 변수명입력",""));
        var $b = Number(prompt("b의 변수명입력",""));
        var $c = Number(prompt("c의 변수명입력",""));
        var $d = 0; //변수명을 담을 그릇
        
        //연산시작
        $d = $a*$b-$c;
        
        alert($a+"*"+$b+"-"+$c+"="+$d+"입니다.");
        
        
    
    </script>
</head>
<body>
    
</body>
</html>
