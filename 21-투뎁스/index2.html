<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>

	<style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		.clearfix::after{content:""; display:block; clear:both;}

		body{background-color:#ededed;}

		header{width:100%;
				height:70px;
				background-color:#333;}
		
		#one{width:800px;
			height:70px;
			margin:0 auto;}
		
		#one > li{float:left;}
		
		#one li{width:200px;
				height:70px;
				text-align:center;
				line-height:70px;
				font-size:20px;
				color:#fff;}
		
		.two{display:none;}
	</style>

	<script src="../jquery-3.6.0.min.js" type="text/javascript" text="javascript"></script>
	<script>
		$(function(){
			var $menu = $("#one li");
			var $header = $("header");
			var $header_height = $header.outerHeight(true);

			$menu.mouseenter(function(){
				var $sub_height = $(this).find(".two").outerHeight(true);

				$header.stop().animate({"height":$header_height + $sub_height +"px"},500);

				$(this).find(".two").fadeIn();

				//console.log($sub_height);
			})
			.mouseleave(function(){
				$header.stop().animate({"height":$header_height + "px"},500);

				$(this).find(".two").fadeOut();
			});

			
		});
	</script>

</head>
<body>
	<header>
		<ul id="one" class="clearfix">
			<li>첫번째
				<ul class="two">
					<li>1-1</li>
				</ul>
			</li>
			<li>두번째
				<ul class="two">
					<li>2-1</li>
					<li>2-2</li>
					<li>2-3</li>
				</ul>
			</li>
			<li>세번째
				<ul class="two">
					<li>3-1</li>
					<li>3-2</li>
					<li>3-3</li>
					<li>3-4</li>
				</ul>
			</li>
			<li>네번째
				<ul class="two">
					<li>4-1</li>
					<li>4-2</li>
				</ul>
			</li>
		</ul>
	</header>
</body>
</html>
