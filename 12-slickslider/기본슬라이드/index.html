<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <style>
        *{margin:0; padding:0;}

        .slide{width:900px;}
        .slide div img{width:100%;}
    </style>
    <script src="../../jquery-3.6.0.min.js" type="text/javascript" text="javascript"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
        $(function(){
            $('.slide').slick({
                dots:true,
                autoplay:true,
                autoplaySpeed:3000

            });
        });

    </script>
</head>


<body>
    <div class="slide">
        <div><img src="../img/1.png" alt=""/></div>
        <div><img src="../img/2.png" alt=""/></div>
        <div><img src="../img/3.png" alt=""/></div>
        <div><img src="../img/4.png" alt=""/></div>
        <div><img src="../img/1.png" alt=""/></div>
        <div><img src="../img/2.png" alt=""/></div>
        <div><img src="../img/3.png" alt=""/></div>
    </div>
</body>
</html>
