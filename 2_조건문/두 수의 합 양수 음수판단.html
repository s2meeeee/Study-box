<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var a = Number(prompt('a의 숫자입니다.',''));
        var b = Number(prompt('',''));
        var c = 0; //연산을해서 담을 그릇
        
        //연산시작
        c=a+b;
        
        if(c==0){ //0은 걸러줘야함(0은 양수,음수 둘 다 아님)
           alert("0입니다.");
        }else if(c>0){
            alert("양수입니다.");
        }else if(c<0){
            alert("음수입니다.");
        }else{
            alert("숫자가 아닙니다.");
        }
    </script>
</head>

</body>
</html>
