<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        var a =Number(prompt('','')); //입력하는 구구단의 수
        var b =0; //변하지 않는 수(앞자리 수)
        var c =0; //변하는 수(뒷자리 수)
        var d =0; //구구단해서 담을 변수
        var e =0; //홀짝판단해서 담을 변수
        
        for(b=1; b<=a; b++){ //전체 단
            for(c=1; c<=9; c++){ //구구단연산
                d=b*c;
                e=d%2;
                
                if(e==0){
                    document.write(b+"X"+c+"="+d+"짝수입니다.<br/>");
                }else{
                    document.write(b+"X"+c+"="+d+"홀수입니다.<br/>");
                }
            }
            document.write("<br/>");
        }
    
    
    </script>




</head>
<body>
    
</body>
</html>
