<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var a = Number(prompt('','')); //변하지 않는 수(앞자리 수)
        var b =0; //변하는 수(뒤자리 수)
        var c =0; //구구단으로 담을 변수명
        
        
        //for문은 b=1; b<=9;① c=a*b;② b++③ 순서
        
        for(b=1; b<=9; b++){
            //연산을 시작
            c=a*b;
            document.write(a+"X"+b+"="+c+"입니다.<br/>");
            
        }
    
    
    </script>
    
</head>
<body>
    
</body>
</html>
