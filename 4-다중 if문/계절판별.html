<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var a = Number(prompt('','')); //변수명 선언
        
        
        if(a>0 && a<101){
           if(a<=12){
                if(a>=3 && a<6){
                    alert("봄");
                }else if(a>=6 && a<9){
                    alert("여름");     
                }else if(a>=9 && a<12){
                    alert("가을");     
                }else{
                    alert("겨울");    
                }
                
            }else {
                alert("월이 아닙니다.");
            }
            
        }else if(a>=0 || a<101){
            alert("1~100이 아닙니다.");
        }else{
            alert("숫자가 아닙니다.")
        }
    
    
    
    </script>
    
    
</head>
<body>
    
</body>
</html>
