<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="dist/fullpage.css" rel="stylesheet" type="text/css">

    <style>
        *{margin:0; padding:0;}

        .section{font-size:80px;
                text-align: center;}

        .section:nth-child(1){background-color:teal;}
        .section:nth-child(2){background-color:steelblue;}
        .section:nth-child(3){background-color:salmon;}
    </style>

    <script src="../../jquery-3.6.0.min.js" type="text/javascript" text="javascript"></script>
    <script src="dist/fullpage.js" type="text/javascript" text="javascript"></script>
    <script>
        $(function(){
            //새로고침하면 그 전의 페이지로 다시 이동
            new fullpage('#fullpage', {
                navigation: true,
                responsiveWidth: 700,
                anchors: ['home', 'about-us', 'contact'],
                parallax: true,
                onLeave: function(origin, destination, direction){
                console.log("Leaving section" + origin.index);
                },
            });
        });
    </script>
</head>
<body>
    <div id="fullpage">
        <div class="section">Section 1</div>
        <div class="section">
            <div class="slide">Slide 2.1</div>
            <div class="slide">Slide 2.2</div>
            <div class="slide">Slide 2.3</div>
        </div>
        <div class="section">Section 3</div>
    </div>
</body>
</html>
